<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>

    <link rel="stylesheet", href="style.css">

</head>
<body>
    <h1> Calculator Application</h1>
    <form id= "calForm">
        <label for="fnumber">First Number:</label>
        <input type="number" id="fnumber" name="fnumber"><br>
        <label for="snumber"> Second Number:</label> 
        <input type="number" id="snumber" name="snumber"><br>
        <p id="result"> Result = </p>
        <button type="button" id="add"> Add </button>
        <button type="button" id="subtract">Subtraction</button>
        <button type="button" id="multiply">Multiplication</button>
        <button type="button" id="divide">Division</button>
    </form>
    <script>
        const result =  document.getElementById('result');

        document.getElementById('add').addEventListener('click', function(){
            const first_number = document.getElementById('fnumber').value;
            const second_number = document.getElementById('snumber').value;
            const answer = Number(first_number) + Number(second_number);
            result.textContent = 'result = '+ answer;

        });

        document.getElementById('subtract').addEventListener('click', function() {
        event.preventDefault();
        const first_number = document.getElementById('fnumber').value;
        const second_number = document.getElementById('snumber').value;
        const answer = Number(first_number) - Number(second_number);
        result.textContent = 'result = ' + answer;
        });

        document.getElementById('multiply').addEventListener('click', function() {
        event.preventDefault();
        const first_number = document.getElementById('fnumber').value;
        const second_number = document.getElementById('snumber').value;
        const answer = Number(first_number) * Number(second_number);
        result.textContent = 'result = ' + answer;
        });

        document.getElementById('divide').addEventListener('click', function() {
        event.preventDefault();
        const first_number = document.getElementById('fnumber').value;
        const second_number = document.getElementById('snumber').value;
        const answer = Number(first_number) / Number(second_number);
        result.textContent = 'result = ' + answer;
    });
    </script>
</body>
</html>
